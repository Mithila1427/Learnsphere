<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - LearnSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset and Body Styling */
    body {
      font-family: Arial, sans-serif;
      /* Gradient background from the image */
      background: linear-gradient(135deg, #e0c3fc 0%, #fbc2eb 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      box-sizing: border-box;
    }

    /* Login Card Container */
    .login-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Headings */
    h1 {
      color: #333;
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      /* Using a font that's closer to the image */
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      font-weight: 600;
    }

    .subtitle {
      color: #777;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    /* Role Toggle Buttons */
    .role-toggle {
      display: flex;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      background-color: #f4f4f9;
    }

    .role-toggle button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      background-color: transparent;
      color: #888;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-toggle button.active {
      /* Color from the "Student" button in the image */
      background-color: #6a5af9;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(106, 90, 249, 0.3);
    }

    /* Form Styling */
    #loginForm input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box; /* Important for padding to work correctly */
      font-size: 1rem;
    }

    #loginForm input::placeholder {
      color: #aaa;
    }

    /* Hide the original select dropdown */
    #role {
      display: none;
    }

    /* Sign In Button */
    button[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      /* Gradient from the "Sign In" button */
      background: linear-gradient(90deg, #6a5af9, #a37bf2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: opacity 0.3s ease;
      margin-top: 0.5rem;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }

    /* Register Link */
    .register-link {
      margin-top: 1.5rem;
      color: #555;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #6a5af9;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Message Div */
    #msg { 
      margin-top: 1rem; 
      font-size: 0.9rem;
    }
    .error { color: #d9534f; }
    .success { color: #5cb85c; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>LearnSphere</h1>
    <p class="subtitle">Personalized AI Tutoring Enhanced by Human Guidance</p>

    <div class="role-toggle">
      <button type="button" id="studentBtn" class="active">Student</button>
      <button type="button" id="teacherBtn">Teacher</button>
    </div>

    <form id="loginForm">
      <select id="role" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      
      <input id="username" type="text" placeholder="Username" required />
      
      <input id="password" type="password" placeholder="Password" required />
      
      <button type="submit">Sign In</button>
    </form>
    
    <div id="msg"></div>

    <p class="register-link">Don't have an account? <a href="register.html">Register here</a>.</p>
  </div>

  <script>
    // --- NEW SCRIPT for Role Toggle ---
    const studentBtn = document.getElementById("studentBtn");
    const teacherBtn = document.getElementById("teacherBtn");
    const roleSelect = document.getElementById("role");

    studentBtn.addEventListener("click", () => {
      studentBtn.classList.add("active");
      teacherBtn.classList.remove("active");
      roleSelect.value = "student";
    });

    teacherBtn.addEventListener("click", () => {
      teacherBtn.classList.add("active");
      studentBtn.classList.remove("active");
      roleSelect.value = "teacher";
    });

    // --- YOUR ORIGINAL SCRIPT (MODIFIED) ---
    const form = document.getElementById("loginForm");
    const msgDiv = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgDiv.innerHTML = ""; 
      
      // === JAVASCRIPT CHANGED ===
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          // === BODY CHANGED ===
          body: JSON.stringify({ username, password, role }) 
        });

        const data = await res.json();
        
        if (!res.ok) {
          msgDiv.innerHTML = `<p class="error">${data.message || "Invalid username or password."}</p>`;
        } else {
          msgDiv.innerHTML = `<p class="success">Login successful! Redirecting...</p>`;
          
          localStorage.setItem("user", JSON.stringify(data.user));
          localStorage.setItem("token", data.token); 
          
          setTimeout(() => {
            window.location.href = 'dashboard.html'; 
          }, 1000);
        }
      } catch (err) {
        console.error(err);
        msgDiv.innerHTML = `<p class="error">Network error. Check console and server logs.</p>`;
      }
    });
  </script>
</body>
</html>
