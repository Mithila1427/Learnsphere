<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LearnSphere: Personalized AI Tutoring Enhanced by Human Guidance</title>
<style>
  :root {
    --accent1: #a1c4fd;   /* light sky blue */
    --accent2: #c2e9fb;   /* pale cyan */
    --accent3: #fbc2eb;   /* pink tint */
    --accent4: #fad0c4;   /* peachy pink */
    --card: #ffffff;
    --muted: #555;
    --radius: 14px;
    font-family: 'Poppins', sans-serif;
  }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, var(--accent1), var(--accent3), var(--accent4));
    background-size: 200% 200%;
    animation: softMove 12s ease infinite;
  }

  @keyframes softMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Add soft floating circles for playful look */
  .bubble {
    position: absolute;
    border-radius: 50%;
    opacity: 0.25;
    background: white;
    animation: float 18s infinite ease-in-out;
  }
  .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; bottom: 20%; animation-delay: 0s; }
  .bubble:nth-child(2) { width: 60px; height: 60px; right: 20%; top: 25%; animation-delay: 2s; }
  .bubble:nth-child(3) { width: 100px; height: 100px; right: 10%; bottom: 10%; animation-delay: 4s; }
  .bubble:nth-child(4) { width: 50px; height: 50px; left: 25%; top: 15%; animation-delay: 6s; }

  @keyframes float {
    0%, 100% { transform: translateY(0) scale(1); opacity: 0.25; }
    50% { transform: translateY(-25px) scale(1.05); opacity: 0.4; }
  }

  .container {
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: var(--radius);
    box-shadow: 0 6px 24px rgba(0,0,0,0.15);
    width: 400px;
    max-width: 90%;
    padding: 40px 36px;
    text-align: center;
  }

  .title {
    font-size: 38px;
    font-weight: 700;
    background: linear-gradient(90deg, #4facfe, #6a5acd);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 4px;
  }

  .subtitle {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 20px;
  }

  .role-selector {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 26px;
  }

  .role-btn {
    flex: 1;
    padding: 10px 14px;
    border-radius: 10px;
    border: 2px solid transparent;
    background: white;
    color: #4f46e5;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .role-btn:hover {
    background: #4f46e5;
    color: white;
  }

  .role-btn.active {
    background: linear-gradient(90deg, #4facfe, #6a5acd);
    color: white;
  }

  .input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #d0d7ff;
    background: #f9faff;
    font-size: 15px;
    outline: none;
    transition: border 0.2s ease;
  }

  .input:focus {
    border-color: #4facfe;
    background: #ffffff;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #4facfe, #6a5acd);
    color: white;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .btn:hover {
    box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    transform: translateY(-2px);
  }

  .footer {
    margin-top: 18px;
    font-size: 14px;
    color: var(--muted);
  }

  .footer a {
    color: #4f46e5;
    text-decoration: none;
    font-weight: 500;
  }

  #loginInfo {
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>
  <!-- floating playful bubbles -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <div class="title">LearnSphere</div>
    <div class="subtitle">Personalized AI Tutoring Enhanced by Human Guidance</div>

    <!-- Role Selection -->
    <div class="role-selector">
      <button class="role-btn active" id="studentBtn" onclick="selectRole('student')">Student</button>
      <button class="role-btn" id="teacherBtn" onclick="selectRole('teacher')">Teacher</button>
    </div>

    <form id="loginForm" onsubmit="return handleLogin(event)">
      <input class="input" id="email" type="email" placeholder="Email" required />
      <input class="input" id="password" type="password" placeholder="Password" required />
      <button class="btn" type="submit">Sign In</button>
    </form>

    <div class="footer">
      Don’t have an account?
      <a href="#">Register here</a>
    </div>
    <div id="loginInfo"></div>
  </div>

  <script>
  // toast helper
  function showToast(message, type = "info") {
    // remove old toast
    const existing = document.getElementById("toastMsg");
    if (existing) existing.remove();

    const t = document.createElement("div");
    t.id = "toastMsg";
    t.style.position = "fixed";
    t.style.right = "20px";
    t.style.top = "20px";
    t.style.padding = "12px 18px";
    t.style.borderRadius = "10px";
    t.style.zIndex = 9999;
    t.style.boxShadow = "0 8px 30px rgba(0,0,0,0.12)";
    t.style.fontWeight = 600;
    t.style.color = "#fff";

    if (type === "success") { t.style.background = "linear-gradient(90deg,#34D399,#10B981)"; }
    else if (type === "error") { t.style.background = "linear-gradient(90deg,#F43F5E,#FB7185)"; }
    else { t.style.background = "linear-gradient(90deg,#60a5fa,#7c3aed)"; }

    t.textContent = message;
    document.body.appendChild(t);
    setTimeout(() => { t.style.opacity = "0"; setTimeout(()=>t.remove(), 400); }, 3000);
  }

  // role selection logic (same as before)
  let selectedRole = "student";
  function selectRole(role) {
    selectedRole = role;
    document.getElementById('studentBtn').classList.toggle('active', role === 'student');
    document.getElementById('teacherBtn').classList.toggle('active', role === 'teacher');
  }

  // login handler
  async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const infoEl = document.getElementById('loginInfo');

    if (!email || !password) {
      showToast("Please fill email and password", "error");
      return;
    }

    infoEl.textContent = "Signing in...";
    try {
      const res = await fetch("http://localhost:5000/api/auth/login", { // change host if needed
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role: selectedRole })
      });

      const text = await res.text();
const contentType = res.headers.get("content-type") || "";
let data;
if (contentType.includes("application/json")) {
  data = JSON.parse(text);
} else {
  // got HTML or plain text — show it for debugging
  console.error("Expected JSON but got:", text);
  // Optionally wrap into object
  data = { ok: false, message: `Server replied with non-JSON (status ${res.status})` };
}

      if (res.ok) {
        // success
        showToast("Sign in successful!", "success");
        infoEl.style.color = "green";
        infoEl.textContent = `Welcome, ${data.name || data.email} (${data.role})`;

        // TODO: redirect to dashboard or save token (if you add auth tokens later)
        // window.location.href = "/dashboard.html";
      } else {
        showToast(data.message || "Invalid email/role or password", "error");
        infoEl.style.color = "red";
        infoEl.textContent = data.message || "Invalid credentials";
      }
    } catch (err) {
      showToast("Network error", "error");
      infoEl.style.color = "red";
      infoEl.textContent = "Network error: " + err.message;
    }
  }
</script>

</body>
</html>
